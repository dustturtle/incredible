<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incredible</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/incredible.css">
</head>
<body>
  <div class="container">
    <main class="J_drop-area drop-area">
      Drag &amp; Drop You Image Here!
    </main>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form role="form" class="J_setting-form">
          <div class="form-group">
            <label for="bucket_name">Bucket Name</label>
            <input type="text" class="form-control" id="bucket_name">
          </div>
          <div class="form-group">
            <label for="access_key">Access Key</label>
            <input type="text" class="form-control" id="access_key">
          </div>
          <div class="form-group">
            <label for="secret_key">Secret Key</label>
            <input type="text" class="form-control" id="secret_key">
          </div>
          <button type="submit" class="btn btn-default btn-primary J_apply-key">Apply</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="scripts/incredible.js"></script>
  
</body>
</html>
